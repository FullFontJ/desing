<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check radio form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <div class="form-inputs">
            <input type="radio" id="apple" name="fruit" class="form-input">
            <label for="apple" class="form-label">Manzana</label>
        </div>
        <div class="form-inputs">
            <input type="radio" id="strawberry" name="fruit" class="form-input">
            <label for="strawberry" class="form-label">Fresa</label>
        </div>
    </form>
</body>
</html>
